<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container">
    <div>
      <div class="modes">
        <button class="button erase">Erase</button>
        <button class="button rainbow">Rainbow mode</button>
        <button class="button darken">Darken mode</button>
        <button class="button clear">Clear</button>
      </div>
      <div class="range-input-container">
        <span class="proportion">8x8</span>
        <input value="8" type="range" min="8" max="64">
      </div>
    </div>

    <div class="frame">
    </div>
    <div></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
